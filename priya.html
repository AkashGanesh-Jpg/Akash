<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            font-size: 1.2rem;
            padding: 10px 20px;
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ff3f3f;
        }

        .message {
            display: none;
            font-size: 1.5rem;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi Priya Rani,</h1>
        <p>Click the button below for a surprise!</p>
        <button class="btn" onclick="revealMessage()">Click Me</button>
        <div class="message" id="proposalMessage">
            üíç Will you marry me? üíñ
        </div>
    </div>

    <script>
        function revealMessage() {
            const message = document.getElementById('proposalMessage');
            message.style.display = 'block';
        }
    </script>
</body>
</html>
